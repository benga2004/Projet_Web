<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="Css/Prosit.css">
</head>

<body>

<header>
    <center><img src="image/prosit.png" alt="Logo Prosit"></center>
</header>

<h1>FORMULAIRE D'INSCRIPTION</h1>


<section>
    <h2>Informations Personnelles</h2>
    <div class="form-container">
        <form action="#" method="post">
            <label for="fname">Prénom :</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Nom :</label>
            <input type="text" id="lname" name="lname" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="bday">Date de naissance :</label>
            <input type="date" id="bday" name="bday" required>

            <label for="phone">Numéro de téléphone :</label>
            <input type="tel" id="phone" name="phone" required>

            <input type="submit" value="Soumettre">
        </form>
    </div>
</section>


<section>
    <h2>Poste Visé</h2>
    <div class="form-container">
        <form action="#" method="post">
            <label for="poste">Poste :</label>
            <input type="text" id="poste" name="poste" required>

            <label for="experience">Expérience :</label>
            <input type="text" id="experience" name="experience" required>

            <label for="competences">Compétences :</label>
            <input type="text" id="competences" name="competences" required>

            <input type="submit" value="Soumettre">
        </form>
    </div>
</section>


<section>
    <h2>Formation</h2>
    <div class="form-container">
        <form action="#" method="post">
            <label for="diplome">Diplôme obtenu :</label>
            <input type="text" id="diplome" name="diplome" required>

            <label for="ecole">École / Université :</label>
            <input type="text" id="ecole" name="ecole" required>

            <label for="annee">Année d'obtention :</label>
            <input type="text" id="annee" name="annee" required>

            <input type="submit" value="Soumettre">
        </form>
    </div>
</section>


<section>
    <h2>Expérience Professionnelle</h2>
    <div class="form-container">
        <form action="#" method="post">
            <label for="employeur">Employeur :</label>
            <input type="text" id="employeur" name="employeur" required>

            <label for="poste_occ">Poste occupé :</label>
            <input type="text" id="poste_occ" name="poste" required>

            <label for="duree">Durée :</label>
            <input type="text" id="duree" name="duree" required>

            <input type="submit" value="Soumettre">
        </form>
    </div>
</section>

<footer>
    <p>© 2026 Tous droits réservés</p>
</footer>

</body>
</html>
