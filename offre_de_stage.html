<!DOCTYPE html>
<html lang="fr">
 <link rel="stylesheet" href="offre_de_stage.css"> 
  <head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Offres de stage</title>
  </head>
  <body>
    <header>
    <img src="Image/Logo.png"  width="100">
    <button aria-label="Menu">☰</button>
  </header>
  <h1>Offres de stage</h1>
<center>

    <section id="search-bar">
      <label for="search"> </label>
      <input type="search" id="search" name="search" placeholder="Rechercher une offre de stage, une entreprise..."> <br>

      <label for="filter"></label>
      <select id="filter" name="filter">
        <option value="all">   Filtrer </option>
        <option value="company">Entreprise</option>
        <option value="cities">Ville</option>
        <option value="duration">Durée</option>
        <option value="field">Domaine</option>
      </select>
    </section>
</center>

    <section class="offer">
      <h2>Développeur Web</h2>
      <h3>Cesi École d'Ingénieurs</h3>

      <p><strong>Ville :</strong> Saint-Nazaire</p>
      <p><strong>Durée :</strong> 3 mois</p>
      <p><strong>Domaine :</strong> Développement Web</p>

      <p>
        Le CESI École d'Ingénieurs recherche un stagiaire en développement web
        motivé pour rejoindre son équipe digitale...
      </p>

      <p class="date">Publié il y a 2 jours</p>

      <label for="details">Voir les détails :</label>
      <input type="button" id="details" name="details" value="Détails">
    </section>
  </body>
</html>
